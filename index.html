<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-left">
        <button id="clear-chess" type="button" class="width-100">Play</button>
        <br>
        <label id="mouse-position" for=""></label>
        <br>
        <label for="">Turn: <span id="lb-chess-turn"></span></label>
        <br>
        <label for="">Left <span id="timer-count-down">00:00</span> seconds</label>

        <img id="icon-circle" src="./images/icons/caro-icon-circle.png" alt="">
        <img id="icon-remove" src="./images/icons/caro-icon-remove.png" alt="">

        <img id="icon-circle-win" src="./images/icons/caro-icon-circle-win.png" alt="">
        <img id="icon-remove-win" src="./images/icons/caro-icon-remove-win.png" alt="">
    </div>
    <hr>
    <div class="container-right">
        <h3 id="display-winner" class="text-center text-color-red">CARO GAME</h3>
        <canvas id="board" width="800" height="800"></canvas>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
